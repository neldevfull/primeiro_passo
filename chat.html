<!DOCTYPE html>
<html>
<head>
    <title>PrimeiroPasso Consultoria Online</title>
    <meta charset=utf-8>
    <meta name=description content="Consultoria online">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="jquery.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <div class="row logotype-box">
            <div class="row">
                <div class="col-md-12">
                    <img src="img/symbol.png" alt="" class="logo-symbol">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="logotype">
                        <h1>PrimeiroPasso</h1>
                        <h2>
                            <span>Consultoria </span>
                            <span>Online</span>
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu" style="padding-top: 4em;">
            <ul>
                <li>Conheça-nos</li>
                <li>|</li>
                <li>Cadastre-se</li>
                <li>|</li>
                <li>Chat Online</li>
                <li>|</li>
                <li>Suporte</li>
            </ul>
        </div>
    </header>
    <div>
        <img src="img/banner1.jpg" alt="" style="width: 100%;">
    </div>
    <main class="container-fluid content" style="clear: both;">
        <h1>Seja Bem vindo
            <span style="display: inline;" id="userName"></span>
        </h1>
        <p style="border-bottom: 1px solid black;">
            Entre com sua dúvida que nós vamos ajudar você!
        </p>

        <ul id="displayQuestions" style="padding: 0 !important;"></ul>

        <textarea id="question"
            class="form-control" style="height: 200px; margin: 2em 0;"></textarea>
        <button class="btn btn-success" id="sendChat" style="margin-bottom: 2em;">
            Enviar
        </button>

    </main>
    <!-- Footer -->
    <footer>
        <p>Avenida Major Nicacio nº 1</p>
        <p>(16) 3721-1234</p>
        <a id="cleanHistorical" style="color: #333333; cursor: pointer;">
            Apagar Histórico
        </a>
    </footer>
</body>
</html>
